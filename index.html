<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Dino Runner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Background layers for parallax effect -->
        <div id="background">
            <div class="bg-layer" id="mountains"></div>
            <div class="bg-layer" id="clouds"></div>
            <div class="bg-layer" id="ground"></div>
        </div>

        <!-- Game elements -->
        <div id="gameArea">
            <!-- Dinosaur -->
            <div id="dino" class="running">
                <svg height="80" viewBox="13.848000000000003 0 283.6449999999999 305.4" width="60" xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <path d="M269.352 91.664h-42.436V80.04h70.577v-65.73h-14.294V0H168.4v14.309h-13.848v91.664H140.26v13.861h-20.994v14.309H98.271v14.308H83.977v13.862H58.069v-14.309H44.222v-13.861H29.928v-28.17h-16.08v86.746h13.847v14.308h14.293v13.862h13.848v14.308H70.13v13.862h13.847v56.34h30.375V289.3h-13.848V277.23h13.848v-13.862h14.294V249.06h11.613v14.308h14.294V305.4h30.375V289.3h-14.294v-54.104h14.294V220.89h13.847v-21.016h14.294v-49.186h11.614v13.862h16.527v-30.406h-28.14v-25.934h56.282z" fill="#228B22"/>
                        <path d="M182.248 20.569h16.974V37.56h-16.974z" fill="#fff"/>
                    </g>
                </svg>
            </div>
            
            <!-- Obstacles container -->
            <div id="obstaclesContainer"></div>
            
            <!-- Asteroid (hidden by default) -->
            <div id="asteroid" class="hidden"></div>
        </div>

        <!-- UI Elements -->
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="level">Level: Easy</div>
        </div>

        <!-- Math Problem Container -->
        <div id="mathContainer" class="hidden">
            <div id="mathProblem"></div>
            <div id="mathInputContainer">
                <input type="number" id="mathInput" placeholder="Enter answer">
                <button id="submitAnswer">Submit</button>
            </div>
            <div id="mathTimer">Time: 5s</div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="hidden">
            <h2>Game Over!</h2>
            <p id="finalScore">Final Score: 0</p>
            <button id="restartButton">Restart Game</button>
        </div>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>Math Dino Runner</h1>
            <p>Jump over cactuses and solve math problems!</p>
            <p>Press SPACE or CLICK to jump</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
